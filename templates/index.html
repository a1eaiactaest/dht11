<html>
<head>
  <title>rere</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<!-- Style -->
<style>
  table, th, td {
    border: 1px solid black; 
  }
</style>
<body>
  <p id="station" hidden>{{ station }}</p>
  <!--
  https://jinja.palletsprojects.com/en/3.0.x/templates/#html-escaping
  -->
  <script type="text/javascript" src="/static/index.js"></script>
  <script type="text/javascript" src="/static/notsim.js"></script>
  <script>
    if (location.pathname == '/'){
      var station = 0;
    } else {
      var station = document.getElementById('station').innerHTML;
    }
    console.log(station);

    // init archive data
    $.get("/init/" + station, function(data){
      for (const value_set of data){
        write_to_table(value_set);
      }
    });

    var intervalId = window.setInterval(function(){
      fetch_data(station);
    }, 60000);
  </script>
  <h1>rere</h1>
  <a href="/stations">stations</a>
  <table id="datatable"> 
    <tr style="width: 100%">
      <th>time</th>
      <th>id</th>
      <th>pres</th>
      <th>gas_res</th>
      <th>a_temp</th>
      <th>a_hum</th>
      <th>gd_temp</th>
      <th>gd_hum</th>
    </tr>
    <tr>
      <td id="time"></td>
      <td id="id"></td>
      <td id="pres"></td>
      <td id="gas_res"></td>
      <td id="a_temp"></td>
      <td id="a_hum"></td>
      <td id="gd_temp"></td>
      <td id="gd_hum"></td>
    </tr>
  </table>
</body>
</html>
